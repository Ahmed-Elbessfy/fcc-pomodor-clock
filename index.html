<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Ahmed Elbessfy" />
    <meta
      name="description"
      content="Javascript Pomodoro clock application as a part of FreeCodeCamp Curriculum"
    />
    <title>Pomodoro Clock</title>
    <script src="https://kit.fontawesome.com/1324b57b79.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <audio
        src="http://www.orangefreesounds.com/wp-content/uploads/2016/06/Ringing-clock.mp3?_=1"
        controls
        id="beep"
      ></audio>
      <div class="controls">
        <button id="start_stop" class="btn">
          <i class="fas fa-play fa-lg"></i>
        </button>
        <button id="reset" class="btn">
          <i class="fas fa-redo-alt fa-lg"></i>
        </button>
      </div>
      <div class="inputs">
        <div class="session">
          <p id="session-label" class="text">session length</p>
          <p>
            <button id="session-decrement">-</button
            ><span id="session-length">25</span
            ><button id="session-increment">+</button>
          </p>
        </div>
        <div class="break">
          <p id="break-label" class="text">break length</p>
          <p>
            <button id="break-decrement">-</button
            ><span id="break-length">5</span
            ><button id="break-increment">+</button>
          </p>
        </div>
      </div>
      <div class="timer">
        <p id="timer-label" class="text">session</p>
        <p id="time-left">25:00</p>
      </div>
    </div>
    <script src="js/pomodoro.js"></script>
  </body>
</html>
